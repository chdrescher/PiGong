<div ng-controller="UploadCtrl">
    <div ng-include="'views/menu.html'"></div>

    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close=false>

        <a snap-toggle=left ng-click="menuOpen = !menuOpen"> <span
                class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" style="font-size: 50px;padding:5px;"> <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i> <i ng-show=menuOpen
                                                                                                                                                                         class="fa fa-times fa-2x"></i> </span>
        </a>

        <div class=container>
            <h2 >Audio Dateien
                <small>Upload</small>
            </h2>
            <div class="alert alert-danger" ng-show="errMsg">
                <p>{{ errMsg }}</p>
            </div>

            <div class="panel panel-default" >
                <div class="panel-body">



                    <form>
                        <div class="form-group">
                            <label>Datei</label>
                            <input type="file" class="form-control" placeholder="Datei" id="audiofile">
                        </div>
                        <div class="form-group">
                            <label>Titel</label>
                            <input type="text" class="form-control" placeholder="Titel" ng-model="name">
                        </div>

                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-upload" aria-hidden="true" ng-click="upload()" ng-disabled="!file || !name "> Hochladen</span>
                        </button>
                    </form>


                </div>

            </div>
        </div>

    </snap-content>
</div>
